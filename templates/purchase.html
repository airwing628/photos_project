<!doctype html> 
<html lang='en'>
<head>
	<title>Your Cart</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/stylesheet.css') }}">
</head>
<body>
	<div id='container'>
		<div id='header'>
            <div id="logo">
                <h1>Photo Dojo</h1>
            </div>
			{% if 'email' not in session %}
                <div id="login_register">
                    <p>Login</p>
                    <form action="/login" method="POST">
                        <input class="input_fields" type="text" name="email" placeholder="email">
                        <input class="input_fields" type="password" name="password" placeholder="password">
                        <input class="submit_button" type="submit" value="submit">  
                    </form>
                    <a href="/register">Not a user? Register <span id="blue">here</span></a>
                </div>
            {% else %}
                <div id="logout">
                    <p>Welcome {{ session['first_name']}} &nbsp &nbsp | &nbsp &nbsp <a href="/logout">Logout</a> &nbsp &nbsp | &nbsp &nbsp<a href="">Cart</a></p>
                </div>

            {% endif %}
		</div>
		<div id="nav">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/category">Categories </a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </div> <!--end of nav-->
		<div id='body'>
			<p> PULL IN PHOTOS and price </P>
			<form action='/remove' method='post'>
				<input type='submit' value='remove'>
			</form>

			<div id='purchase'>
				<form action="" method="POST">
				  <script
				    src="https://checkout.stripe.com/checkout.js" class="stripe-button"
				    data-key="pk_test_0haGVlEcEiv6PMEEi0jEHzn9"
				    data-amount="2000"
				    data-name="Demo Site"
				    data-description="2 widgets ($20.00)"
				    data-image="/128x128.png"
				    data-locale="auto">
				  </script>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
