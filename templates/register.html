<!doctype html>
<html lang="en">
<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="description" content="Photos">    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/stylesheet.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='jquery/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='jquery/jquery-ui.min.js') }}"></script>
</head>

<body>

    <div id="container">

         <div id="header">
             <div id="logo">
                <h1>Photo Dojo</h1>
            </div>
        </div> <!-- end of header -->  


        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p> {{message}} </p>
                {% endfor %}    
            {% endif %}
        {% endwith %}


        <div class="register">
            <form action="/process_registration" method="POST">
                <h3>Regsiter</h3>
                <p>First Name:<input type="text" name="first_name" placeholder="First Name"></p>
                <p>Last Name:<input type="text" name="last_name" placeholder="Last Name"></p>
                <p>email:<input type="text" name="email" placeholder="email"></p>
                <p>Password:<input type="password" name="password" placeholder="password"></p>
                <p>Confirm Paswword<input type="password" name="password2" placeholder="re-enter password"></p>
                <p><input type="submit" name="submit" value="register"></p>   
            </form>
        </div> <!-- end of register -->  
        
    </div> <!--end of container -->
   
</body>
</html>
