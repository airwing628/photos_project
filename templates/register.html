<!doctype html>
<html lang="en">
<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="description" content="Photos">    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/stylesheet.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='jquery/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='jquery/jquery-ui.min.js') }}"></script>
</head>

<body>

    <div id="container">

         <div id="header">
            <h1>Logo Here</h1>
        </div> <!-- end of header -->  

        <div id="reg">

            <h3>Register</h3>

            <form action="/process_registration" method="POST">
                First Name:<input type="text" name="first_name" placeholder="First Name"><br>
                Last Name:<input type="text" name="last_name" placeholder="Last Name"><br>
                Email:<input type="text" name="email" placeholder="email"><br>
                Password:<input type="password" name="password" placeholder="password"><br>
                Confirm Password<input type="password" name="password2" placeholder="re-enter password"><br>
                <input type="submit" name="submit" value="register">   
            </form>

        </div> <!-- end of register -->  
        
    </div> <!--end of container -->
   
</body>
</html>
